<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in - ChillBox</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --google-blue: #1a73e8;
      --google-gray: #5f6368;
      --border-color: #dadce0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-card {
      width: 100%;
      max-width: 450px;
      padding: 48px 40px 36px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      text-align: center;
    }

    .logo {
      font-size: 24px;
      font-weight: 500;
      margin-bottom: 10px;
      color: #202124;
    }

    h2 {
      font-size: 24px;
      font-weight: 400;
      margin-bottom: 8px;
      color: #202124;
    }

    p {
      color: #202124;
      font-size: 16px;
      margin-bottom: 40px;
    }

    .input-group {
      margin-bottom: 24px;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 13px 15px;
      font-size: 16px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      box-sizing: border-box;
      outline: none;
      transition: border 0.2s;
    }

    input:focus {
      border: 2px solid var(--google-blue);
      padding: 12px 14px; /* Adjust padding to prevent jumping when border thickens */
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 40px;
    }

    .signup-btn {
      color: var(--google-blue);
      background: none;
      border: none;
      font-weight: 500;
      cursor: pointer;
      font-size: 14px;
      padding: 10px 0;
    }

    .login-btn {
      background-color: var(--google-blue);
      color: white;
      padding: 10px 24px;
      border: none;
      border-radius: 4px;
      font-weight: 500;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }

    .login-btn:hover {
      background-color: #1765cc;
      box-shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
    }
  </style>
</head>
<body>

<div class="login-card">
  <div class="logo">ChillBox</div>
  <h2>Sign in</h2>
  <p>Use your ChillBox Account</p>

  <div class="input-group">
    <input id="email" type="email" placeholder="Email or phone" autocomplete="username">
  </div>
  
  <div class="input-group">
    <input id="password" type="password" placeholder="Enter your password" autocomplete="current-password">
  </div>

  <div class="button-container">
    <button class="signup-btn" onclick="signup()">Create account</button>
    <button class="login-btn" onclick="login()">Next</button>
  </div>
</div>

<script type="module">
import { auth } from "./firebase.js";
import {
  signInWithEmailAndPassword,
  createUserWithEmailAndPassword,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

/* If already logged in, go to index */
onAuthStateChanged(auth, user => {
  if(user){
    window.location.href = "index.html";
  }
});

const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");

window.login = function(){
  const email = emailInput.value.trim();
  const password = passwordInput.value.trim();

  if(!email || !password){
    alert("Enter email & password");
    return;
  }

  signInWithEmailAndPassword(auth, email, password)
    .then(() => window.location.href = "index.html")
    .catch(err => alert(err.message));
};

window.signup = function(){
  const email = emailInput.value.trim();
  const password = passwordInput.value.trim();

  if(!email || !password){
    alert("Enter email & password");
    return;
  }

  createUserWithEmailAndPassword(auth, email, password)
    .then(() => window.location.href = "index.html")
    .catch(err => alert(err.message));
};
</script>

</body>
</html>
