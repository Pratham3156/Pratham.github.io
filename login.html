<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<style>
body {
  font-family: Arial;
  background: #f2f2f2;
  display: flex;
  height: 100vh;
  justify-content: center;
  align-items: center;
}
.box {
  background: white;
  padding: 30px;
  width: 320px;
  border-radius: 8px;
  box-shadow: 0 0 15px rgba(0,0,0,.2);
}
input {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
}
button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  cursor: pointer;
}
.google {
  background: #fff;
  border: 1px solid #ddd;
}
</style>
</head>

<body>
<div class="box">
  <h2>Sign in</h2>

  <!-- EMAIL LOGIN -->
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="emailLogin()">Login</button>

  <hr>

  <!-- GOOGLE LOGIN -->
  <button class="google" onclick="googleLogin()">
    Continue with Google
  </button>

  <p style="text-align:center;margin-top:10px;">
    New user? <a href="signup.html">Create account</a>
  </p>
</div>

<script type="module" src="auth-ui.js"></script>
</body>
</html>
