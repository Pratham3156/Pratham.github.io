<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>

  <!-- FAVICON -->
  <link rel="icon" type="image/png" href="./logo.png">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;

      /* BLUE BACKGROUND */
      background-color: #0f4c81;
  background-image: linear-gradient(135deg, #0f4c81, #3b82f6);
    }

    /* LOGIN BOX */
    .auth-box {
      width: 320px;
      padding: 30px;
      border-radius: 12px;
      text-align: center;

      /* BLUR EFFECT */
      background: rgba(30, 30, 30, 0.75);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);

      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
    }

    h2 {
      color: white;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    /* EMAIL LOGIN BUTTON */
    .login-btn {
      background: #1db954;
      color: black;
    }

    /* GOOGLE BUTTON */
    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: white;
      color: black;
    }

    .google-btn img {
      width: 18px;
    }

    .divider {
      margin: 15px 0;
      color: #ccc;
    }

    p {
      color: white;
      font-size: 14px;
    }

    a {
      color: #1db954;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="auth-box">
    <h2>Login</h2>

    <!-- EMAIL LOGIN -->
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button class="login-btn" onclick="emailLogin()">Login</button>

    <div class="divider">OR</div>

    <!-- GOOGLE LOGIN -->
    <button class="google-btn" onclick="googleLogin()">
      <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google">
      Continue with Google
    </button>

    <p>
      Donâ€™t have an account?
      <a href="signup.html">Create account</a>
    </p>
  </div>

  <!-- FIREBASE AUTH -->
  <script type="module">
    import { auth } from "./firebase.js";
    import {
      signInWithEmailAndPassword,
      GoogleAuthProvider,
      signInWithPopup
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const provider = new GoogleAuthProvider();

    window.emailLogin = () => {
      signInWithEmailAndPassword(auth, email.value, password.value)
        .then(() => location.replace("index.html"))
        .catch(e => alert(e.message));
    };

    window.googleLogin = () => {
      signInWithPopup(auth, provider)
        .then(() => location.replace("index.html"))
        .catch(e => alert(e.message));
    };
  </script>

</body>
</html>
