<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in â€“ ChillBox</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --blue: #1a73e8;
      --text-dark: #202124;
      --text-light: #5f6368;
      --border: #dadce0;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #fff;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      width: 100%;
      max-width: 448px;
      padding: 48px 40px 36px;
      border: 1px solid var(--border);
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 1px 2px rgba(60,64,67,.15);
    }

    .logo {
      font-size: 30px;
      font-weight: 500;
      margin-bottom: 12px;
      color: var(--text-dark);
    }

    h2 {
      font-size: 30px;
      font-weight: 400;
      margin: 0;
      color: var(--text-dark);
    }

    .subtitle {
      margin-top: 8px;
      margin-bottom: 32px;
      font-size: 16px;
      color: var(--text-dark);
    }

    .input-group {
      margin-bottom: 24px;
      text-align: left;
    }

    input {
      width: 100%;
      height: 56px;
      padding: 13px 15px;
      font-size: 16px;
      border: 1px solid var(--border);
      border-radius: 4px;
      outline: none;
      transition: border 0.2s;
    }

    input:focus {
      border: 2px solid var(--blue);
      padding: 12px 14px;
    }

    .button-container {
      margin-top: 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .signup-btn {
      background: none;
      border: none;
      color: var(--blue);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      padding: 8px 0;
    }

    .login-btn {
      background-color: var(--blue);
      color: white;
      border: none;
      padding: 10px 24px;
      font-size: 14px;
      font-weight: 500;
      border-radius: 4px;
      cursor: pointer;
      transition: box-shadow 0.2s, background-color 0.2s;
    }

    .login-btn:hover {
      background-color: #1765cc;
      box-shadow: 0 1px 2px rgba(60,64,67,.3),
                  0 1px 3px rgba(60,64,67,.15);
    }

    /* Footer (Google-like) */
    .footer {
      position: absolute;
      bottom: 16px;
      font-size: 12px;
      color: var(--text-light);
      display: flex;
      gap: 24px;
    }

    .footer a {
      color: var(--text-light);
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
    i {
      color: limegreen;
    }
  </style>
</head>
<body>

<div class="login-card">
  <div class="logo"><i class="fa fa-infinity"></i> ChillBox</div>

  <h2>Sign in</h2>
  <div class="subtitle">Use your ChillBox Account</div>

  <div class="input-group">
    <input id="email" type="email" placeholder="Email or phone" autocomplete="username">
  </div>

  <div class="input-group">
    <input id="password" type="password" placeholder="Enter your password" autocomplete="current-password">
  </div>

  <div class="button-container">
    <button class="signup-btn" onclick="signup()">Create account</button>
    <button class="login-btn" onclick="login()">Next</button>
  </div>
</div>

<div class="footer">
  <a href="#">Help</a>
  <a href="#">Privacy</a>
  <a href="#">Terms</a>
</div>

<script type="module">
import { auth, db } from "./firebase.js";
import {
  signInWithEmailAndPassword,
  createUserWithEmailAndPassword
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  doc, setDoc, serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");

window.signup = async function () {
  const email = emailInput.value.trim();
  const password = passwordInput.value.trim();

  if (!email || !password) {
    alert("Enter email & password");
    return;
  }

  const userCred = await createUserWithEmailAndPassword(auth, email, password);

  await setDoc(doc(db, "users", userCred.user.uid), {
    email: email,
    role: "user",
    createdAt: serverTimestamp()
  });

  location.href = "index.html";
};

window.login = function () {
  signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value)
    .then(() => location.href = "index.html")
    .catch(err => alert("no id found"));
};
</script>

</body>
</html>
