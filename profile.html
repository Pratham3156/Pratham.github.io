<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .profile-box {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #1db954;
      margin-bottom: 15px;
    }

    h2 {
      margin: 10px 0;
    }

    p {
      font-size: 14px;
      color: #ccc;
      word-break: break-all;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
    }

    .back-btn {
      background: #333;
      color: white;
    }

    .logout-btn {
      background: #e74c3c;
      color: white;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
<div class="profile-box">
    <img id="profileImage" class="profile-img" src="default-avatar.png">
    <h2 id="Welcome userName">Loading...</h2><br>
    <p id="userEmail"></p>
<button class="back-btn" onclick="goBack()">â¬… Back</button>
    <button class="logout-btn" onclick="logout()">Logout</button>
</div>
</div>

<script type="module">
import { auth } from "./firebase.js";
import { onAuthStateChanged, signOut } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const nameEl = document.getElementById("userName");
const emailEl = document.getElementById("userEmail");
const imageEl = document.getElementById("profileImage");

function extractCleanName(email) {
  if (!email) return "Player";

  let name = email.split("@")[0];
  name = name.split(/[._]/)[0];
  name = name.replace(/[^a-zA-Z]/g, "");

  if (!name) return "Player";

  return name.charAt(0).toUpperCase() +
         name.slice(1).toLowerCase();
}

onAuthStateChanged(auth, (user) => {
  if (!user) {
    location.replace("login.html");
    return;
  }

  nameEl.innerText = extractCleanName(user.email);
  emailEl.innerText = user.email;

  if (user.photoURL) {
    imageEl.src = user.photoURL;
  }
});

window.logout = function () {
  signOut(auth).then(() => {
    location.replace("login.html");
  });
};

window.goBack = function () {
  history.back();
};
</script>
</body>
</html>
