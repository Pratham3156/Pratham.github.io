<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  background:#0f0f0f;
  color:#fff;
  font-family:Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.profile-box{
  background:#1b1b1b;
  padding:30px;
  border-radius:12px;
  width:320px;
  text-align:center;
  box-shadow:0 0 25px rgba(0,255,150,0.3);
}

.profile-box img{
  width:120px;
  height:120px;
  border-radius:50%;
  object-fit:cover;
  border:3px solid #00ffae;
  margin-bottom:15px;
}

.profile-box h2{
  margin:10px 0 5px;
}

.profile-box p{
  font-size:14px;
  color:#bbb;
}

button{
  margin-top:20px;
  width:100%;
  padding:10px;
  border:none;
  border-radius:6px;
  background:#00ffae;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="profile-box">
  <img id="profileImg" src="default-avatar.png">
  <h2 id="userName">Loading...</h2>
  <p id="userEmail"></p>
  <button onclick="logout()">Logout</button>
</div>

<script type="module" src="profile.js"></script>
</body>
</html>
