<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>About Us</title>
<link rel="icon" type="image/png" href="logo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<style>
/* ------------------ GLOBAL STYLING ------------------ */

body {
    margin: 0;
    padding: 0;
    font-family: "Poppins", sans-serif;
    background: #000;
    color: #fff;
    overflow-x: hidden;
}
header {
      position: fixed;
      left: 0;
      right: 0;
      top: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 6%;
      z-index: 99;
      background: rgba(5, 5, 5, 0.95);
      backdrop-filter: blur(4px);
    }
    .navbar{
        font-size: 19px;
    }

    .logo{
    font-size: 1.8rem;
    font-weight: 700;
    color: #fff;
    display: flex;
    align-items: center;
    gap: 8px;
    text-decoration: none;
    }

    .logo i {
      color: limegreen;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 8px 10px;
      border-radius: 8px
    }

    .navbar a:hover {
      background: limegreen;
      color: black;
    }

a { text-decoration: none; color: white; }

.container {
    width: 90%;
    max-width: 1100px;
    margin: auto;
    padding-top: 40px;
}

/* ------------------ HEADER ------------------ */

.header {
    text-align: center;
    padding: 60px 20px;
}
.active{
    color: black;
    background: limegreen;
}

.header h1 {
    font-size: 48px;
    color: limegreen;
    margin-bottom: 15px;
}

.header p {
    color: #bbb;
    font-size: 18px;
    max-width: 700px;
    margin: 15px auto;
}
  <header>
    <a class="logo" href="#"><i class="fas fa-infinity"></i> ChillBox</a>
    <nav class="navbar" aria-label="main">
      <a href="index.html">Movies</a>
      <a href="Music.Html">Music</a>
      <a href="Games.html">Games</a>
      <a href="AboutUs.html">About US</a>
      <a href="FeedBack.html" class="active">FeedBack</a>
    </nav>
  <div class="menu-toggle" id="menuToggle">
  <i class="fas fa-bars"></i>
</div>

    </div>
 <div class="profile-container" onclick="toggleProfileMenu()">
  <img id="profileImg" src="default-avatar.png" alt="Profile">
  
  <div class="profile-menu" id="profileMenu">
    <a href="profile.html">Profile</a>
    <button onclick="logout()">Logout</button>
  </div>
</div>
  </header>

<!-- FEEDBACK SECTION -->
<h2 class="section-title fade-in">Give Us Your Feedback</h2>

<div class="feedback-box fade-in">
    <p>Help us improve ChillBox by sharing your thoughts.</p>

    <!-- Name -->
    <label class="fb-label">Your Name</label>
    <input type="text" id="fb-name" class="fb-input" placeholder="Enter your name">

    <!-- Email -->
    <label class="fb-label">Your Email (Optional)</label>
    <input type="email" id="fb-email" class="fb-input" placeholder="Enter your email">

    <!-- Category Dropdown -->
    <label class="fb-label">Which part of ChillBox are you reviewing?</label>
    <select id="fb-page" class="fb-input">
        <option value="" disabled selected>Select a page</option>
        <option>Movies Page</option>
        <option>Music Page</option>
        <option>Games Page</option>
        <option>About Page</option>
        <option>Home Page</option>
        <option>Navigation / UI</option>
        <option>Overall Website</option>
    </select>

    <!-- Feature Request -->
    <label class="fb-label">Which new feature do you want?</label>
    <input type="text" id="fb-feature" class="fb-input" placeholder="Example: Dark Mode, Game Download, Watch Later...">

    <!-- Rating -->
    <label class="fb-label">Rate your experience</label>
    <div class="rating" id="starRating">
        <span data-value="1">★</span>
        <span data-value="2">★</span>
        <span data-value="3">★</span>
        <span data-value="4">★</span>
        <span data-value="5">★</span>
    </div>

    <!-- Feedback Box -->
    <label class="fb-label">Your Feedback</label>
    <textarea id="fb-message" class="fb-textarea" placeholder="Write your experience..."></textarea>

    <!-- Submit Button -->
    <button class="fb-btn" onclick="submitFeedback()">Submit Feedback</button>

    <!-- Thank you message -->
    <div id="fb-success" class="fb-success">Thank you! Your feedback has been submitted ❤️</div>
</div>
